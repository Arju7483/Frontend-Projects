<div class="container">
  <div class="emp-table">
    <h2>Employee List</h2>
    <table border="1px">
      <tr>
      <th>Sr No</th>
      <th>Name</th>
      <th>Email</th>
      <th>Action</th>
      </tr>
@for (item of empList; track $index) {
  <tr>
    <td>{{$index+1}}</td>
    <td>{{item.name}}</td>
    <td>{{item.email}}</td>
    <td>
      <button class = "btn btn-success" type="submit">Edit</button>
      <button class = "btn btn-danger" type="submit" (click) = "Delete(item.empID)">Delete</button>
    </td>
  </tr>
}

    </table>
  </div>
  <div class="newemp">
    <h2>New Employee</h2>
    <form [formGroup] = "empForm" (ngSubmit) = "submitForm()">
      <label>Name:</label>
      <input formControlName = "name">
      <label>Email</label>
      <input formControlName = "email" type = "email"> <br>
      <button type="submit">register</button>
    </form>
  </div>
</div>
